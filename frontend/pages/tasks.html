<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/tasks.css"/>
    <link rel="stylesheet" href="../css/dashboard.css"/>
</head>

<body>

<div class="d-flex">

    <nav id="sidebar" class="sidebar bg-light-orange text-dark p-3">
        <h3 class="text-center mb-4 fw-bold">EduMate</h3>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="./notes.html">Notes</a></li>
            <li class="nav-item"><a class="nav-link active" href="./tasks.html">Planner</a></li>
            <li class="nav-item"><a class="nav-link" href="./projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="./courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="./chatbot.html">AI Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="./profile.html">Profile/Settings</a></li>
        </ul>
    </nav>

    <div class="content p-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>Tasks / Planner</h2>
        </div>

        <div class="task-card p-3 mb-4">
            <h4>Add New Task</h4>

            <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Task Title">

            <textarea id="taskDesc" class="form-control mb-2" placeholder="Description"></textarea>

            <label class="fw-bold mt-2">Deadline:</label>
            <input type="date" id="taskDeadline" class="form-control mb-2">

            <label class="fw-bold mt-2">Tags:</label>
            <div id="tagContainer" class="tag-box mb-2"></div>

            <input type="text" id="customTagInput" class="form-control mb-3"
                   placeholder="Add custom tag and press Enter">

            <button class="btn btn-dark w-100" onclick="addTask()">Add Task</button>
        </div>

        <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search tasks..." oninput="searchTasks()">

        <div id="taskList"></div>

    </div>
</div>

<script src="../js/db.js"></script>
<script src="../js/tasks.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
