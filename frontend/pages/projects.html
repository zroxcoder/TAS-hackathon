<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Projects - EduMate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/dashboard.css"/>
    <link rel="stylesheet" href="../css/projects.css"/>
</head>

<body id="themebody" class="light-theme">

<div class="d-flex">

    <!-- Sidebar -->
    <nav id="sidebar">
        <h3 class="text-center mb-4 fw-bold">EduMate</h3>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="./notes.html">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="./tasks.html">Planner</a></li>
            <li class="nav-item"><a class="nav-link active" href="./projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="./courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="./chatbot.html">AI Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="./profile.html">Profile/Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content p-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Projects</h2>
            <button class="btn btn-dark fw-bold" id="addProjectBtn">+ New Project</button>
        </div>

        <!-- Search + Filters -->
        <div class="d-flex gap-3 mb-4">
            <input type="text" id="searchProject" class="form-control" placeholder="Search projects...">
            <select id="filterTag" class="form-select">
                <option value="">All Tags</option>
                <option value="School">School</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <select id="filterFav" class="form-select">
                <option value="">All</option>
                <option value="fav">Favorites</option>
                <option value="pinned">Pinned</option>
            </select>
        </div>

        <!-- Projects List -->
        <div id="projectList" class="row g-3"></div>

    </div>
</div>

<!-- Add/Edit Project Modal -->
<div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">New Project</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="text" id="projectTitle" class="form-control mb-3" placeholder="Project Title">

                <textarea id="projectDesc" class="form-control mb-3"
                          placeholder="Description" rows="3"></textarea>

                <input type="date" id="projectDeadline" class="form-control mb-3">

                <select id="projectTag" class="form-select">
                    <option value="School">School</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                </select>

                <input type="hidden" id="editId">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="saveProjectBtn">Save</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/projects.js"></script>
<script src="../js/db.js"></script>

</body>
</html>
