<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses - EduMate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/dashboard.css"/>
    <link rel="stylesheet" href="../css/courses.css"/>
</head>

<body id="themebody" class="light-theme">

<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar bg-light-orange text-dark p-3">
        <h3 class="text-center mb-4 fw-bold">EduMate</h3>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="./notes.html">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="./tasks.html">Planner</a></li>
            <li class="nav-item"><a class="nav-link" href="./projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link active" href="./courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="./chatbot.html">AI Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="./profile.html">Profile/Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content p-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Courses & Assignments</h2>
            <button class="btn btn-dark" id="addCourseBtn">+ Add Course / Assignment</button>
        </div>

        <hr/>

        <div class="mb-4">
            <input type="text" id="courseSearch" class="form-control" placeholder="Search courses, assignments, tags..."/>
        </div>

        <div class="row" id="courseContainer"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">

            <h5 id="modalTitle">Add Course</h5>

            <input type="text" id="courseTitle" class="form-control mt-2" placeholder="Title"/>

            <textarea id="courseDesc" class="form-control mt-3" placeholder="Description"></textarea>

            <input type="text" id="courseVideo" class="form-control mt-3" placeholder="YouTube Video Link (optional)"/>

            <input type="text" id="courseTags" class="form-control mt-3" placeholder="Tags (comma separated)"/>

            <select id="courseType" class="form-control mt-3">
                <option value="course">Course</option>
                <option value="assignment">School Assignment</option>
            </select>

            <button class="btn btn-dark w-100 mt-4" id="saveCourse">Save</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- FIXED load order -->
<script src="../js/db.js"></script>
<script src="../js/courses.js"></script>

</body>
</html>
