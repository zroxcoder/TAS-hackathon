<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EduMate Notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/dashboard.css"/>
    <link rel="stylesheet" href="../css/notes.css"/>
</head>

<body id="themebody" class="light-theme">

<div class="d-flex">

    <nav id="sidebar" class="sidebar bg-light-orange text-dark p-3">
        <h3 class="text-center mb-4 fw-bold">EduMate</h3>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="./notes.html">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="./tasks.html">Planner</a></li>
            <li class="nav-item"><a class="nav-link" href="./projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="./courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="./chatbot.html">AI Chatbot</a></li>
            <li class="nav-item"><a class="nav-link" href="./profile.html">Profile & Settings</a></li>
        </ul>
    </nav>

    <div class="content flex-grow-1 p-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Notes</h2>
            <button class="btn btn-primary" id="addNoteBtn">+ Add Note</button>
        </div>

        <ul class="nav nav-tabs mb-3" id="notesTabs">
            <li class="nav-item">
                <button class="nav-link active" id="allNotesTab" data-type="all">All Notes</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="favNotesTab" data-type="fav">Bookmarks</button>
            </li>
        </ul>

        <input id="searchInput" class="form-control mb-3" placeholder="Search notes..."/>

        <div id="tagFilters" class="mb-3"></div>

        <div id="notesContainer" class="row gy-3"></div>

    </div>
</div>

<div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Note</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input id="noteTitle" class="form-control mb-2" placeholder="Title"/>
                <textarea id="noteContent" class="form-control mb-2" rows="5" placeholder="Write note..."></textarea>

                <input id="noteTags" class="form-control mb-2" placeholder="Tags: study, school, exam"/>

                <label class="mb-1 fw-bold">Color:</label>
                <div class="color-options mb-2">
                    <span class="color-dot" data-color="#ffe0c2"></span>
                    <span class="color-dot" data-color="#fbc4ab"></span>
                    <span class="color-dot" data-color="#ffd6a5"></span>
                    <span class="color-dot" data-color="#fdffb6"></span>
                    <span class="color-dot" data-color="#caffbf"></span>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteNoteBtn" style="display:none;">Delete</button>
                <button class="btn btn-success" id="saveNoteBtn">Save</button>
            </div>

        </div>
    </div>
</div>

<script src="../js/db.js"></script>
<script src="../js/notes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
